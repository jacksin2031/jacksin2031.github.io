<!DOCTYPE html>
<html>
<head>
	<title>打兔子</title>
	<style type="text/css">
		body {
			background-color: beige;
			}

		#money {
			position: absolute;
			top: 20px;
			left: 20px;
			font-size: 24px;
			font-weight: bold;
			color: gold;
			text-shadow: 2px 2px 2px black;
		}

		#countdown {
			position: absolute;
			top: 20px;
			right: 20px;
			font-size: 24px;
			font-weight: bold;
			color		}

#game {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 500px;
  height: 500px;
  background-image: url("background.png");
  background-size: cover;
  border-radius: 50%;
  border: 5px solid black;
  overflow: hidden;
  display: none;
  background-color: gray;
  content: "V";
  font-size: 200px;
  font-weight: bold;
  text-align: center;
  line-height: 500px;
}

#game::after {
  content: "5";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 500px;
  font-weight: bold;
  color: white;
  animation: rainbow 4s infinite;
  z-index: -1;
}

@keyframes rainbow {
            0% {
                color: red;
            }
            15% {
                color: orange;
            }
            30% {
                color: yellow;
            }
            50% {
                color: green;
            }
            65% {
                color: blue;
            }
            80% {
                color: indigo;
            }
            100% {
                color: violet;
            }
        }

#start-btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 48px;
  font-weight: bold;
  color: white;
  background-color: #4CAF50;
  padding: 20px;
  border-radius: 20px;
  border: none;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  cursor: pointer;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  transition: all 0.3s ease-out;
}

#start-btn:hover {
  background-color: #3e8e41;
  transform: translate(-50%, -50%) scale(1.1);
}

#rabbit {
  position: absolute;
  top: 0;
  left: 0;
  width: 100px;
  height: 100px;
  background-image: url("rabbit.png");
  background-size: cover;
  transition: all 0.3s;
  cursor: pointer;
  position: absolute;
 
}

.hidden {
  display: none;
}
		#exit-game {
			position: absolute;
			top: 80px;
			right: 20px;
			width: 200px;
			height: 200px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="money">コイン：0</div>
	<div id="countdown">カウントダウン：30s</div>
	<button id="start-btn">スタート</button>
		<div style="position: fixed; bottom: 20px; right: 20px;color: pink;font-size: 23px;text-shadow: 2px 2px 2px black">
<p>このゲームはうさぎさんを倒すのゲームです！ｗ</p><p>
スタートのあと30ｓのカウントダウンに</p><p>うさぎさんを押して50コインゲットできます。</p><p>
右上にガチャするとコインを使用してできます。</p>
</div>
	<div id="game">
		<div id="rabbit">
		</div>
	</div>
	<a href="index.html"><img id="exit-game" src="exit-game.png"></a>

	<script type="text/javascript">
		var money = 0;
		var countdown = 30;
		var rabbitCount = 0;

		var countdownDiv = document.getElementById("countdown");
		var startBtn = document.getElementById("start-btn");
		var gameDiv = document.getElementById("game");
		var rabbitDiv = document.getElementById("rabbit");
		var intervalId;



// 读取或设置cookies
function getCookie(cname) {
var name = cname + "=";
var decodedCookie = decodeURIComponent(document.cookie);
var ca = decodedCookie.split(';');
for(var i = 0; i <ca.length; i++) {
var c = ca[i];
while (c.charAt(0) == ' ') {
c = c.substring(1);
}
if (c.indexOf(name) == 0) {
return c.substring(name.length, c.length);
}
}
return "";
}

function setCookie(cname, cvalue, exdays) {
  var d = new Date();
  d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
  var expires = "expires=" + d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

// 从cookie中读取金钱数
var money = parseInt(getCookie("money"));
if (isNaN(money)) {
money = 0;
}
document.getElementById("money").textContent = "コイン：" + money;

		startBtn.addEventListener("click", function() {
			startBtn.style.display = "none";
			gameDiv.style.display = "block";
			countdownDiv.style.display = "block";
			randomPos();
// 兔子移动
function moveRabbit() {
  setTimeout(function() {
    randomPos();
    moveRabbit();
  }, Math.floor(Math.random() * 700) + 300);
}

moveRabbit();

// 点击兔子
rabbitDiv.addEventListener("click", function() {
  if (!rabbitDiv.classList.contains("hit")) {
    rabbitDiv.classList.add("hit");
    rabbitCount++;	

    // 兔子变小
    rabbitDiv.style.transform = "scale(0.5)";

    setTimeout(function() {
      rabbitDiv.classList.remove("hit");

      // 兔子恢复原大小
      rabbitDiv.style.transform = "scale(1)";
    }, 100);

    // 增加金钱数并保存到cookie
    money += 5;
    document.getElementById("money").textContent = "コイン：" + money;
    setCookie("money", money, 365);
  }
});
			intervalId = setInterval(function() {
				countdown--;
				countdownDiv.textContent = "カウントダウン：" + countdown + "s";
				if (countdown == 0) {
					clearInterval(intervalId);
					gameDiv.style.display = "none";
					countdownDiv.style.display = "none";
					if (rabbitCount > 0) {
					alert("おめでとうございます！" + rabbitCount + "匹のウサギを倒し、" + (5 * rabbitCount) + "のコインを獲得しました！");
					} else {
					alert("残念ながら、うさぎさんを倒すできませんでした。");
					}
					countdown = 30;
					rabbitCount = 0;
					startBtn.style.display = "block";
				}
			}, 1000);
		});
		 function randomPos() {
    var gameDiv = document.getElementById("game");
    var rabbitDiv = document.getElementById("rabbit");
    var maxX = gameDiv.clientWidth - rabbitDiv.clientWidth;
    var maxY = gameDiv.clientHeight - rabbitDiv.clientHeight;
    var randomX = Math.floor(Math.random() * maxX);
    var randomY = Math.floor(Math.random() * maxY);
    rabbitDiv.style.left = randomX + "px";
    rabbitDiv.style.top = randomY + "px";
  }
	</script>
</body>
</html>
